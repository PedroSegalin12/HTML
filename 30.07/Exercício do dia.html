<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trabalho HTML</title>
</head>

<body>
    <header>
        <h1> HEADER</h1>
        <p>SIM</p>
    </header>
    <nav>
        <h2>NAV</h2>
        <p>Frutas</p>
        <ul="1">
            <li>Banana</li>
            <li>Abacaxi</li>
            <li>Caqui</li>
            <li>Bergamota</li>
            </ul>
    </nav>
    <selection>
        <h3>SELECTION</h3>
        <p><strong>Bebidas</strong></p>
        <ol type="1">
            <li>Aguá</li>
            <li>Café</li>
            <li>Refrigerante</li>
            <li>Suco</li>
        </ol>
    </selection>
    <article>
        <i>ARTICLE</i>
        <ol type="I">
            <li>Janeiro</li>
            <li>Fevereiro</li>
            <li>Março</li>
            <li>Abril</li>
        </ol>
    </article>
    <footer>
        <h4>FOOTER</h4>
    </footer>
    <aside>
        <h5>ASIDE</h5>
        <img src="x.jpg">
    </aside>

</body>

</html>
